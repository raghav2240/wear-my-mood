<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wear My Mood</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #111; color: white; padding: 20px; text-align: center; }
    h1 { margin: 0; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .product { background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; text-align: center; }
    .product img { width: 100%; height: 250px; object-fit: cover; }
    .product h2 { margin: 10px 0 5px; }
    .product p { margin: 0 0 10px; }
    .btn { display: inline-block; margin: 10px; padding: 10px 20px; background: #222; color: white; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>

  <header>
    <h1>Wear My Mood</h1>
    <p>Style that matches your vibe</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x250" alt="T-Shirt">
      <h2>Graphic T-Shirt</h2>
      <p>₹499</p>
      <a class="btn" href="https://wa.me/91XXXXXXXXXX?text=I'm%20interested%20in%20the%20Graphic%20T-Shirt">Order on WhatsApp</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x250" alt="Hoodie">
      <h2>Black Hoodie</h2>
      <p>₹999</p>
      <a class="btn" href="https://wa.me/91XXXXXXXXXX?text=I'm%20interested%20in%20the%20Black%20Hoodie">Order on WhatsApp</a>
    </div>
  </section>

</body>
</html>
